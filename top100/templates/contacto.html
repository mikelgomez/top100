{% extends "index.html" %}
{% load static %}
{% block contenido %}

<div class="contact pad" id="contact">
    <div class="container">
        <!-- default heading -->
        <div class="default-heading">
            <!-- heading -->
            <h2>Contáctanos</h2>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <!-- contact item -->
                <div class="contact-item ">
                    <!-- big icon -->
                    <i class="fa fa-street-view"></i>
                    <!-- contact details  -->
                    <span class="contact-details">Unibertsitate Etorb., 24, 48007 Bilbo, Bizkaia</span>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <!-- contact item -->
                <div class="contact-item ">
                    <!-- big icon -->
                    <i class="fa fa-wifi"></i>
                    <!-- contact details  -->
                    <span class="contact-details">alud.deusto@opendeusto.es</span>
                </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <!-- contact item -->
                <div class="contact-item ">
                    <!-- big icon -->
                    <i class="fa fa-phone"></i>
                    <!-- contact details  -->
                    <span class="contact-details">944812597</span>
                </div>
            </div>
        </div>
        <!-- form content -->
        <div class="form-content ">
            <!-- paragraph -->
            <p>Tiene alguna sugerencia? Escríbanos rellenando el formulario.</p>
            <form role="form" id="contactForm" method="post">
                <div class="row">
                   <div class="col-md-6 col-sm-6">
                       <form>
                           {% csrf_token %}
                           {{form}}
                           <div class="col-md-6 col-sm-6">
                               <div class="form-group">
                                   <label for="name">Nombre</label>
                                   <input type="text" class="form-control" id="name" name="name" placeholder="Inserte su nombre">
                               </div>
                               <div class="form-group">
                                   <label for="email">Email</label>
                                   <input type="email" class="form-control" id="email" name="email" placeholder="Inserte su email">
                               </div>
                           </div>
                           <div class="col-md-6 col-sm-6">
                               <div class="form-group">
                                   <label for="message">Mensaje</label>
                                   <textarea class="form-control" id="message" name="message" rows="9"
                                       placeholder="Escriba su mensaje"></textarea>
                               </div>
                           </div>
                       </div>
                       <div class="col-md-6 col-sm-6">
                           <input type="submit" value="Enviar mensaje" class="btn btn-lg btn-theme" onclick="alert('El mensaje se esta enviando')"/>
                       </div>
                          </form>
                   </div>
               </div>
           </form>


        </div>

    </div>
</div>

{% endblock %}
